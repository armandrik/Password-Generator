<body>
    <div class="meta-container">
        <h1>Password Generator</h1>
        <input type="text" readonly class="pass-value">
        <p class="show-message">‚óè this input is readonly</p>
        <div class="lenght">
            <label for="lenght">Password Length</label>
            <input type="number" id="lenght" min="4" step="4" max="16" value="4" class="lengthvalue">
        </div>
        <button class="generate-btn">Generate Password</button>
        <div class="button" id="button-2">
            <div id="slide"></div>
            <a href="#" class="copy-text">Copy to Clipboard</a>
        </div>
    </div>
